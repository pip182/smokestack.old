{% load crispy_forms_tags %}
<form action="/inventory/api/items/" id="item_edit_form" method="POST">
  <b-container>
    <b-form-row>
      <b-col>
        <label for="code" class="col-form-label">Name: </label>
        <b-form-input v-model="item.name"></b-form-input>
      </b-col>
    </b-form-row>
    <b-form-row>
      <b-col>
        <label for="code" class="col-form-label">Price: </label>
        <b-form-input type="number" v-model="item.price"></b-form-input>
      </b-col>
      <b-col>
        <label for="code" class="col-form-label">Code: </label>
        <b-form-input v-model="item.code"></b-form-input>
      </b-col>
    </b-form-row>
    <b-form-row>
      <b-col>
        <label class="col-form-label">Vendor:</label>
        <b-form-select v-model="item.vendor" :options="vendor_options"></b-form-select>
      </b-col>
      <b-col>
        <label class="col-form-label">Category:</label>
        <b-form-select v-model="item.category" :options="category_options"></b-form-select>
      </b-col>
    </b-form-row>
    <div class="form-group row">
      {% include "text_field.html" with label="Current Qty: " model="item.current_quantity" %}
      {% include "text_field.html" with label="Minimum: " model="item.minimum" %}
    </div>
    <div class="form-group row">
      <div class="col">
        <label for="id_notes" class="col-form-label">Notes:</label>
        <textarea id="id_notes" class="form-control" v-model="item.notes"></textarea>
      </div>
    </div>
  </b-container>
  {% csrf_token %}
</form>
